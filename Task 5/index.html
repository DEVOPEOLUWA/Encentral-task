 </div>

 <p class="paragraph-2a"></p>

 <p class="paragraph-2c"></p>

 </div>
 </div>
 <div class="sec-3">

   <input type="text" placeholder="enter phone Number" id="input-3">

 <button class="btn-3">Enter</button>
</div>
</div>
