<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>file sorting
 </title>
 <link rel="stylesheet" href="./styles.css">
</head>

<body>
<section class="section">
 <h1 class="heading">Staff record file</h1>
 <p>Welcome to Gifts solution staff record file,to sort the files :</p> 
 <div class="row">
 <div class="user">
 <ul>
  <li>Enter 1 to Sort by firstname</li>
  <li>Enter 2 to Sort by Lastname</li>
  <li>Enter 3 to Sort by Age</li>
 </ul>
</div>
 <div class="input-section">
  <label for="number">Enter the shortcode to sort the files</label>
  <input type="text" id="input" placeholder="Enter Number" />
  <div class="error"></div>
  <button class="submit">Submit</button>
 </div>
</div>
</section>
<section class="table">
<div class="headers">
 <div class="FirstName">FirstName</div>
 <div class="Lastname">Lastname</div>
 <div class="Age">Age</div>
</div>
<div class="list">
 </div>
</div>
</section>
 <script src="./app.js"></script>
</body>
</html>
